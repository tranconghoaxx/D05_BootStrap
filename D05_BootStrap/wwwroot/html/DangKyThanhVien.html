<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng ký thành viên</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
</head>
<body>
    <div class="container">
        <form action="/KhachHang/TrangXuLy" method="post" enctype="multipart/form-data">
            <h2>Đăng ký Thành viên</h2>
            <div class="row">
                <label class="col-4 text-right">Họ tên</label>
                <input class="col-8" name="HoTen" placeholder="Nhập họ tên" required />
            </div>
            <div class="form-group">
                <label for="MatKhau">Mật khẩu</label>
                <input class="form-control" name="MatKhau" placeholder="Mật khẩu" type="password" required />
            </div>
            <div class="row">
                <label class="col-4">Giới tính</label>
                <div class="col-8">
                    <input type="radio" name="GioiTinh" value="1" checked />Nữ
                    <input type="radio" name="GioiTinh" value="0" />Nam
                    <input type="radio" name="GioiTinh" value="-1" />Khác
                </div>
            </div>
            <div class="row">
                <label class="col-4">Quê quán</label>
                <select class="col-8" name="QueQuan">
                    <option value="">---Chọn----</option>
                    <optgroup label="Miền Nam">
                        <option value="HCM">Sài Gòn</option>
                        <option value="CT">Cần Thơ</option>
                    </optgroup>
                    <optgroup label="Miền Trung">
                        <option value="NT">Nha Trang</option>
                    <option value="DN">Đà Nẵng</option>
                    </optgroup>
                    <option value="HN">Hà Nội</option>
                </select>
            </div>
            <div class="row">
                <label class="col-4 text-right">Sở thích</label>
                <div class="col-8">
                    <input type="checkbox" name="SoThich" value="DL" /> Du lịch
                    <input type="checkbox" name="SoThich" value="TT" /> Thể thao
                    <input type="checkbox" name="SoThich" value="DA" /> Điện ảnh
                    <input type="checkbox" name="SoThich" value="CN" /> Công nghệ
                </div>
            </div>
            <div class="form-group">
                Thông tin thêm
                <textarea class="form-control" rows="5" id="ThongTinThem" name="ThongTinThem"></textarea>
            </div>
            <div class="row">
                <label class="col-4">Hình</label>
                <input type="file" name="Hinh" multiple="multiple" />
            </div>
            <div class="row col-12 text-center">
                <button class="btn btn-primary mr-2">Gửi</button>
                <button type="reset" class="btn btn-danger">Nhập lại</button>
            </div>
        </form>
    </div>
    <script>
        $(function () {
            $("#ThongTinThem").summernote({
                placeholder: 'Hello bootstrap 4',
                tabsize: 2,
                height: 100
            });
        });
    </script>
</body>
</html>
